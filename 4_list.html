<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <h1>unordered list</h1>
    <ul style="list-style-type:lower-alpha;">
        <li style="color:chocolate ; font-size: 35px;">coffee</li>
        <li style="color:aquamarine ;font-size: 35px;">tea</li>
    </ul>
    <hr>
    <h1>ordered list</h1>
    <ol type="A">
        <li style="color:chocolate ; font-size: 35px;">coffee</li>
        <li style="color:gray ; font-size: 35px;">
            <ul>
                <li>
                    tea cup
                </li>
                <li>
                    dishes
                </li>
            </ul>
        </li>
        <li style="color:aquamarine ;font-size: 35px;">tea</li>
    </ol>
    <hr>
    <dl>
        <dt>
            coffee
        </dt>
        <dd>
            black
        </dd>
        <dd>
            hot
        </dd>
        <dt>
            tea
        </dt>
        <dd>
            green
        </dd>
        <dd>
            or red
        </dd>
    </dl>
</body>

</html>
